<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money-calculation</title>

    
    <!-------------------------------------------------------
        ---bootstrap cdn link---------------------------->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <!-------------------------------------------------------
        ---custom css link---------------------------->
    <link rel="stylesheet" href="style.css">

    <!-------------------------------------------------------
        --font awesome cdn link ------->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    
</head>
<body class="my-5 bg-light">

    <main>
        
        <div class="container bg-white p-2 p-md-3 rounded-3">
            <h1 class="text-center text-info text-5xl pt-3 font-semibold"><i class="fa-solid fa-calculator me-3"></i>Money Calculation</h1>
            <div class="row mt-5 gap-3 gap-md-0 p-3">
                <div class="col-12 col-md-8 col-lg-8">
                    <img class="img-fluid rounded-3 image" src="images/money.jpg" alt="money calculation image">
                </div>
                <div class="col-12 col-md-4 col-lg-4 bg-info rounded-3 p-4 p-md-5">
                    <h2 class="text-light text-center mb-3"><i class="fa-solid fa-circle-dollar-to-slot me-1"></i>Income</h2>
                    <div class="row"> <!---------------input field start here---
                        -------------------------------------------------------------->
                        <div class="col-4">
                            <h5 class="text-light">Income:</h5>
                        </div>
                        <div class="col-8">
                            <input id="income-field" class="rounded d-flex flex-end" type="number">
                        </div>
                    </div> <!--------------input field 1---
                        ----------------->

                    <h3 class="text-light text-center mt-3">Expenses</h3>

                    <div class="row">
                        <div class="col-4">
                            <h5 class="text-light">Food:</h5>
                        </div>
                        <div class="col-8">
                            <input id="food-cost" class="rounded d-flex flex-end" type="number">
                        </div>
                    </div><!--------------input field 2---
                        ----------------->

                    <div class="row">
                        <div class="col-4">
                            <h5 class="text-light">Rent:</h5>
                        </div>
                        <div class="col-8">
                            <input id="rent-cost" class="rounded d-flex flex-end" type="number">
                        </div>
                    </div><!--------------input field 3---
                        ----------------->

                    <div class="row">
                        <div class="col-4">
                            <h5 class="text-light">Clothes:</h5>
                        </div>
                        <div class="col-8">
                            <input id="clothes-cost" class="rounded d-flex flex-end" type="number">
                        </div>
                    </div><!---------------input field end here---
                    -------------------------------------------------------------->

                    <div class="row">
                        <div class="col-4">
                            <button id="calculate" class="btn btn-light mt-3 text-dark rounded-5">Calculate</button>
                        </div>
                        <div class="col-8">
                            <p id="error" class="errors">Error: filled inputs with positive numbers!</p>
                        </div>
                    </div>

                    <h3 class="text-light mt-3">Total Expenses:<span id="total-expenses"> 0</span></h3>

                    <h3 class="text-light mt-3">Balance:<span id="total-balance"> 0</span></h3>

                    <hr class="text-light">

                    <!-----------------------------------------------------------
                    ---saving part start here--------------------->
                    <div class="row mt-4">
                        <div class="col-2">
                            <h5 class="text-light">Save:</h5>
                        </div>
                        <div class="col-4">
                            <input id="saving-percentage" class="rounded" type="number">
                        </div>
                        <div class="col-2">
                            <h5 class="text-light">%</h5>
                        </div>
                        <div class="col-4">
                            <button id="saving-btn" class="btn btn-light text-dark rounded-5 py-0 px-4">Save</button>
                        </div>
                    </div>

                    <h5 class="text-light mt-3">Saving Amount:<span id="saving-amount">0</span></h5>

                    <h5 class=" text-light mt-3">Remaining Balance:<span id="remaining-balance">0</span></h5>

                    <p id="error-outOfMoney" class="errors">Error: Out of money for saving</p>

                    <!-----------------------------------------------------------
                    ---saving part end here--------------------->
                    
                </div>
            </div>
        </div>
    </main>


    
    <!--------------------------------------
    ---custom JS link----------->
    <script src="js/app.js"></script>


    <!----------------------------------------------------------
        ---bootstrap bundle min js-------------------->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
